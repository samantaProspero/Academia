{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/login1.css' %}">
  <link rel="stylesheet" href="{% static 'css/global.css' %}">
  <title>D Lions</title>
</head>
<body id="painel-inicial">
  <div class = 'toggle-switch'>
    <label>
        <input type = 'checkbox'>
        <span class = 'slider'></span>
    </label>
    <a href = 'https://dribbble.com/shots/14199649-Dark-Light-Mode-Toggle-Switch-Pattern-A11y'>
        Inspired by the design from Tim Silva
    </a>
        </div>
  <section class="login-painel">
    <div class="logo-painel">
      <img id=logo src="{% static 'assets/logo.png' %}">
      <div class="area-login">
        <form id="form-login" action="">
          <div class="input-container">
            <label for="login">Login </label>
            <input type="text" name="login" id="login">
          </div>
          <div class="input-container">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">
          </div>
          <input id= "login-button" type="button" onclick="location.href='menu';" value="Entrar" />
        </form>
      </div>
    </div>
  </section>
  <script src="js/script.js"></script>
</body>
</html>
